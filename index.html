<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="grid-container">
        <header>
            <h4>Componentes PC</h4>
        </header>
        <main>
            <section class="aside-bar grid-item">
                <h3>Categor√≠as</h3>

                    <div class="items">
                        <li>Procesadores</li>

                    </div>

                        <li>Memoria RAM</li>

                    </div>

                        <li>Tarjeta de video</li>

                    </div>

                    </div>

            </section>


            <section class="grilla grid-item">

                    <button>Agregar al carro</button>
                </div>

                    <p>$1.399.990</p>
                    <button>Agregar al carro</button>
                </div>
                <div class="card grid-item">
                    <img src="https://www.pcfactory.cl/public/foto/44650/1_1000.jpg?t=1682626063980" alt="">
                    <h3>Placa madre</h3>
                    <p>$119.990</p>
                    <button>Agregar al carro</button>
                </div>

            </section>
        </main>

        <footer>
            <h1>@componentespc</h1>
        </footer>
